<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de perfil</title>
    <link rel="stylesheet" href="/pages/css/profile.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bandeja_perfil">
    <img id="profile-img" alt="Imagen de perfil" width="150" height="150">
    <input type="file" id="file-input" style="display: none" accept="image/*">
    <button id="btn-image">Cambiar imagen</button>
    <p>Nombre:</p>
    <p id = "username"></p>
    </div>


    <div>
        
        <button id="openModal">Agregar publicaci√≥n</button>

    </div>















    <div id="posts-container" style="max-height: 600px; overflow-y: auto; display: flex; flex-direction: column;  gap: 20px;"></div>



  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>New Post</h3>
      <form id="postForm">
        <input type="text" name="title" placeholder="Title" required />
        <textarea name="description" rows="3" placeholder="What's on your mind?" required></textarea>
        <input type="file" name="image" accept="image/*" />
        <div>
          <button type="submit">Post</button>
          <button type="button" id="cancelModal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

</body>

    <script src="/pages/js/profile.js"></script>
</html>
